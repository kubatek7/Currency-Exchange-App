<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./jquery/external/jquery/jquery.js"></script>
    <link rel="stylesheet" href="./jquery/jquery-ui.min.css" />
    <script src="./jquery/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Currency Exchange App</title>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <h1>Currency Exchange</h1>
        <div class="date">
          <p>28-02-2022</p>
        </div>
      </header>
      <nav id="navContainer">
        <!-- Click button to chnage div -->

        <ul class="header-btn">
          <button onclick="pageChange(1)">Exchange Rate</button>
          <button onclick="pageChange(2)">GBP Average Exchange</button>
          <button onclick="pageChange(3)">Gold Exchnage Rate</button>
        </ul>
      </nav>

      <!-- =======================Main Box=================== -->

      <!--======= Page 1======= -->

      <ul id="page1">
        <li class="inputPage1">
          <!-- <label for="input1">Currency I have: </label> -->
          <h3>Currency I have:</h3>
          <input readonly id="input1" type="text" placeholder="" value="PLN" />
        </li>
        <li class="inputPage1">
          <label for="input2">Amount: </label>
          <input id="input2" type="number" placeholder="0.00000" />
        </li>

        <li class="inputPage1">
          <label for="input3">Currency I want:</label>
          <input id="input3" type="text" placeholder="" />
        </li>
        <li class="inputPage1">
          <label for="input4">Amount: </label>
          <input id="input4" type="number" placeholder="0.00000" />
        </li>
        <div class="btnCal">
          <button id="calBtn" onclick="calculate()">Exchange</button>
        </div>
      </ul>
   
      <!--=========== Page 2===== -->

      <div id="page2">
        <h1>WORK IN PROGRESS !!!!!</h1>
      </div>

      <!--======== Page 3======== -->

      <div id="page3">
        <h2>Gold price</h2>
        <div class="inputPage3">
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
